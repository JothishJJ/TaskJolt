<div class="lg:mx-72">
  <form>
    <!-- Signup page -->
    <div *ngIf="state === 'signup'" class="flex flex-col items-center p-8">
      <h2>Hello there ðŸ‘‹</h2>
      <div class="py-6 space-y-4">
        <div class="relative">
          <input type="text" placeholder="Email" appInput />
          <label for="email" appLabel>Email</label>
        </div>
        <div class="relative">
          <input type="text" placeholder="Password" appInput />
          <label for="password" appLabel>Password</label>
        </div>
        <div class="relative">
          <input type="text" placeholder="Password" appInput />
          <label for="password" appLabel>Confirm Password</label>
        </div>
      </div>
      <p class="text-sm pt-4">
        Already a user?
        <button (click)="setState('login')">Login</button>
      </p>
    </div>

    <!-- Login page -->
    <div *ngIf="state === 'login'" class="flex flex-col items-center p-8">
      <h2>Wellcome back ðŸ¤—</h2>
      <div class="py-6 space-y-4">
        <div class="relative">
          <input type="text" placeholder="Email" appInput />
          <label for="email" appLabel>Email</label>
        </div>
        <div class="relative">
          <input type="text" placeholder="Password" appInput />
          <label for="password" appLabel>Password</label>
        </div>
      </div>
      <p class="text-sm">
        New user? <button (click)="setState('signup')">Signup</button>
      </p>
    </div>
  </form>
</div>
